<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Declaring jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--Bootstrap theme - paper-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
    <!--Google Font - Shrikhand -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <!--My CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Font Awesome Stylesheet-->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <title>RPG</title>
</head>

<body>
    <!--BEGIN WRAPPER -->
    <div class="wrapper">
        <!--HEADER-->
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-10">
                </div>
                <div class="col-md-1 text-right">
                    <i class="fa fa-pause hvr-icon-pop" aria-hidden="true" id="musicPause"></i>
                </div>
            </div>
            <h1 class="text-center">90's Pop Stars RPG</h1>
            <h3 class="text-center" id="statsArea">Battle using the hottest stars circa 1997</h3>
        </div>
        <!--END HEADER-->
        <!--BEGINNING NON-HEADER AREA-->
        <div class="row character-area">
            <!--CHARACTERS AND INSTRUCTIONS AREA-->
            <div class="row text-center">
                <!--INSTRUCTIONS-->
                <div class="row">
                    <div class="col-md-12 text-center fa" id="instructions">
                        <h2 class="text-center">Click one of following stars as your hero</h2>
                    </div>
                </div>
                <!--END OF INSTRUCTIONS-->
                <!--MIDDLE ROW THAT CONTAINS SELECTABLE CHARACTERS AND HEROS/ENEMIES-->
                <div class="row">
                    <div class="col-md-3">
                        <div class="row">
                            <!--AREA WHERE SELECTED HERO GOES-->
                            <div class="col-md-12 text-center" id="heroAnnouncement"></div>
                            <!--Line declaring your hero is-->
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center" id="heroArea"></div>
                            <!--Where the image of selected hero goes-->
                        </div>
                    </div>
                    <!--SECTION WITH SELECTABLE CHARCTERS-->
                    <div class="col-md-6" id="charSelection">
                        <span><img src="assets/images/britney.jpg" class="character enemy hvr-float-shadow" alt="britney bitch" id="britney"></span>
                        <span><img src="assets/images/christina.jpg" class="character enemy hvr-float-shadow" alt="best singer of the group" id="christina"></span>
                        <span><img src="assets/images/nick.jpg" class="character enemy hvr-float-shadow" alt="my man" id="nick"></span>
                        <span><img src="assets/images/justin.jpg" class="character enemy hvr-float-shadow" alt="whatever" id="justin"></span>
                    </div>
                    <!--AREA WHERE SELECTED ENEMY GOES-->
                    <div class="col-md-3">
                        <div class="row">
                            <div class="col-md-12 text-center" id="enemyAnnouncement"></div>
                            <!--Line declaring your enemy is-->
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center" id="enemyArea"></div>
                            <!--Where the image of selected enemy goes-->
                        </div>
                    </div>
                    <!--END OF ENEMY AREA-->
                </div>
                <!--END OF CHARACTERS AREA-->
            </div>
            <!--END OF CHARACTERS AND INSTRUCTIONS AREA-->
            <!--AREA WITH FIGHT AND RESET BUTTONS-->
            <div class="row text-center">
                <div class="col-md-12 button-row">
                    <button type="button" class="btn btn-danger fa-2x" id="fight">Sing!</button>
                    <!--Sing ("fight") and reset buttons-->
                    <button type="button" class="btn btn-primary fa-2x" id="reset">Reset</button>
                </div>
            </div>
            <!--END OF BUTTONS AREA-->
            
            <!--Area where the log of the games' actions are textualized-->
            <div class="row text-center">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h3 id="fightLog"></h3>
                </div>
                <div class="col-md-2">
                </div>
            </div>
            <!--END OF FIGHT LOG AREA-->
        </div>
        <!--END OF NON-HEADER AREA-->
    </div>
    <!--END OVERALL WRAPPER-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
